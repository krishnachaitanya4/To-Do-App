<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .hero {
            width: 100%;
            background-color: rgb(255, 255, 255);
            margin-top: 150px;
        }

        .navbar {
            background-color: rgb(219, 238, 255);
        }

        .to-do-item {
            height: 70px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar shadow-sm sticky-top" style="position: fixed;width:100%;">
        <div class="container-fluid text-center d-flex align-items-center justify-content-center">
            <a class="navbar-brand text-center" href="#">
                <h1>To-Do List</h1>
            </a>
        </div>
    </nav>
    <section class="hero">
        <div class="container mb-5">
            <form method="post" action="">
                <div class="mb-3">
                    <label for="todo" class="form-label" style="font-size: 20px;">To-Do</label>
                    <input type="text" name="title" class="form-control" id="todo" placeholder="Go to the gym." required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100px;">Add</button>
            </form>
        </div>
        <div class="container" style="max-height:60vh;overflow-y: scroll;">

            <div class="to-do-item d-flex align-items-center list shadow rounded">
                <h5 class="w-30" style="width: 80%;padding:20px;">Hit the gym</h5>
                <div style="display: flex;justify-content:space-between;">
                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-x" class="text-danger" style="margin-right:20px; color:red"></i></h1>
                        </button>
                    </form>

                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-check-lg" style="color:blue;margin-right:20px"></i></h1>
                        </button>
                    </form>
                </div>
            </div>

            <div class="to-do-item d-flex align-items-center list shadow rounded">
                <h5 class="w-30" style="width: 80%;padding:20px;">Go to College</h5>
                <div style="display: flex;justify-content:space-between;">
                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-x" class="text-danger" style="margin-right:20px; color:red"></i></h1>
                        </button>
                    </form>

                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-check2-circle" style="color:green;margin-right:20px"></i></h1>                        </button>
                    </form>
                </div>
            </div>

            <div class="to-do-item d-flex align-items-center list shadow rounded">
                <h5 class="w-30" style="width: 80%;padding:20px;">Finish the project</h5>
                <div style="display: flex;justify-content:space-between;">
                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-x" class="text-danger" style="margin-right:20px; color:red"></i></h1>
                        </button>
                    </form>

                    <form method="get" action="">
                        <button type="submit" style="border:none;background-color:transparent">
                            <h1><i class="bi bi-check-lg" style="color:blue;margin-right:20px"></i></h1>
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
